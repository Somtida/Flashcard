<div class="container">
  <!-- show all card -->
  <div class="showAll">
    <div class="">
      <label>category by: </label>
      <select ng-options="flashcard.category for flashcard in flashcards" ng-model="selectedCategory"></select>
    </div>
    <table class="table text-center">
      <thead>
        <tr>
          <th class="col-xs-2 text-center">Category</th>
          <th class="col-xs-3 text-center">Question</th>
          <th class="col-xs-2 text-center">answer</th>
          <th class="col-xs-3 text-center">hint</th>
          <th class="col-xs-2 text-center">option</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="flashcard in flashcards | filter:selectedCategory track by $index">
          <td>{{flashcard.category}}</td>
          <td>{{flashcard.question}}</td>
          <td>{{flashcard.answer}}</td>
          <td>{{flashcard.hint}}</td>
          <td>
            <button ng-click="editFlashcard($index)" class="btn btn-warning btn-sm fa fa-pencil-square-o"></button>
            <button ng-click="deleteFlashcard($index)" class="btn btn-danger btn-sm fa fa-times-circle-o"></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- end show all card -->


  <div ng-show="editArea">
    <div class="createBox" ng-show="editCardArea">
    <div class="alert alert-warning">
      <div class="row">
        <div class="col-xs-10 text-left">
          <span class="fa fa-pencil-square"></span>  EDIT FLASHCARD
        </div>
        <div class="col-xs-2 text-right">
          <button ng-click="closeEditCardArea()" class="btn btn-danger btn-sm text-right"><span class="fa fa-times-circle"></span></button>
        </div>
      </div>
    </div>
    <div>
    <form class="form-horizontal" ng-submit="createNewCard()" >
      <div class="form-group">
        <label class="col-sm-2 control-label">Category</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="editCard.category" required>
        </div>
        <label class="col-sm-2 control-label">Question</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="editCard.question" required>
        </div>
        <label class="col-sm-2 control-label">Answer</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="editCard.answer" required>
        </div>
        <label class="col-sm-2 control-label">hint</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="editCard.hint" required>
        </div>
        <label class="col-sm-2 control-label">Choice 1: </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="editCard.choice1">
        </div>
        <label class="col-sm-2 control-label">Choice 2: </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="editCard.choice2">
        </div>
        <label class="col-sm-2 control-label">Choice 3: </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="editCard.choice3">
        </div>

      <button class="btn btn-success createButt"><span class="fa fa-send"></span> Create</button>
    </div>
    </form>

  </div>
</div>
  </div>
</div>
